<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Result</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
    <div class="alert alert-success fill-parent" th:if="${updateSuccess}">
        <h1 class="display-5">Success</h1>
        <meta http-equiv="refresh" content="0.5; URL=/home"/>
    </div>
    <div class="alert alert-success fill-parent" th:if="${openAiAnswer}">
        <h1 class="display-5">The question was: <br>  <span th:text="${openAiLastQuestion}">test</span> <br> and the anwser is: <br>  <span th:text="${openAiLastAnswer}"> test</span></h1>
        <span> Click <a id="openAiResult" th:href="@{/home}">here</a> to continue.</span>
    </div>
    <div class="alert alert-danger fill-parent" th:if="${updateError}">
        <h1 class="display-5">Error</h1>
        <h1 th:text="${updateError}"></h1>
        <span>Your changes were not saved. Click <a id="errorResult1" th:href="@{/home}">here</a> to continue.</span>
    </div>
</div>
</body>
</html>
